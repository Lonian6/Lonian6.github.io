short_bio: >-
  <p>
    I am Wei-Jaw (Lonian) Lee (李維釗), a first year PhD student in the depart of Graduate Institute of Communication Engineering at <b>National Taiwan University</b> in Taipei, Taiwan.
    I am a member of <a href="https://affige.github.io/lab.html" target="_blank">Music an AI Lab</a>, under the supervision of <a href="https://affige.github.io/" target="_blank">Prof. Yi-Hsuan Yang</a>.
  </p>
  <p>
    My research interests lie in the field of <b>music generation</b>. More specifically, I am exploring the following topics:
    <ul>
      <li>Multi-modalities control of music generation</li>
      <li>Model efficiency(training, data, and inference) in music generation</li>
    </ul>
  </p>

